    <script>
        $(function () {
            let dailyHousing = $('#dateDailyHousing');

            var today = new Date();
            let formattedDate = formatDateDailyHousing(today);
            dailyHousing.val(formattedDate);

            $('#dateDailyHousing').datepicker(ops);

            $('#prevdateDailyHousing').click(function () {
                modifyDateDailyHousing(-1);
                $('#dateDailyHousing').datepicker('update');
            });

            $('#nextdateDailyHousing').click(function () {
                modifyDateDailyHousing(1);
                $('#dateDailyHousing').datepicker('update');
            });

            $('#todaydateDailyHousing').click(function () {
                setTodayDailyHousing();
                $('#dateDailyHousing').datepicker('update');
            });

            $('#spanDateDailyHousing').click(function () {
                $('#dateDailyHousing').datepicker('show');
            });

            function setTodayDailyHousing() {
                var today = new Date();
                var formattedToday = formatDateDailyHousing(today);
                dailyHousing.val(formattedToday);
            }

            function formatDateDailyHousing(date) {
                var year = date.getFullYear();
                var month = ('0' + (date.getMonth() + 1)).slice(-2);
                var day = ('0' + date.getDate()).slice(-2);
                return year + '-' + month + '-' + day;
            }

            function modifyDateDailyHousing(days) {
                var currentDate = new Date(dailyHousing.val());
                currentDate.setDate(currentDate.getDate() + days);
                var formattedDate = formatDateDailyHousing(currentDate);
                dailyHousing.val(formattedDate);
            }
        });
    </script>
